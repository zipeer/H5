<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	div {
		width: 200px;
		height: 100px;
		background-color: pink;
		/* transition: 要过渡的属性  花费时间  运动曲线  何时开始;
 *//* 前两个必须有 */
 /* 要写到div里面，不要写道hover里面，否则，离开的时候没有过渡 */
 		transition: width 0.6s ease 0s,height 0.3s ease-in 1s;
	}
	div:hover {/* 鼠标经过，宽度直接变为400 */
		width: 600px;
		height: 300px;
	}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
