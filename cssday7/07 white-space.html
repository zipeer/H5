<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	div {
		width: 120px;
		height: 20px;
		border: 1px solid #f00;
		white-space: nowrap;
		/* normal : 　默认处理方式
 */
		/* nowrap : 　强制在同一行内显示所有文本，直到文本结束或者遭遇br标签对象才换行。
		可以处理中文 */

	}
	</style>
</head>
<body>
	<div>
		我的名字是张朋，<br>一名在校大学生
	</div>
</body>
</html>
