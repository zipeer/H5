<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	div {
		width: 296px;
		height: 180px;
		margin: 20px auto;
		position: relative;/* 子绝父相 */
	}
	div:hover::before {/* 鼠标经过之后插入一个伪元素 */
		content: "";
		width: 100%;
		height: 100%;
		border: 10px solid rgba(255,255,255,.3);
		display: block;/* 伪元素属于行内元素，要转换 */
		position: absolute;/* 伪元素不占位置，用绝对定位, */
		top: 0;
		left: 0;
		box-sizing: border-box;/* 把padding和border都算入width中 */

	}
	</style>
</head>
<body>
	<div>
		<img src="images/mi.jpg" height="180" width="296" alt="">
	</div>
	<div>
		<img src="images/mi.jpg" height="180" width="296" alt="">
	</div>
	<div>
		<img src="images/mi.jpg" height="180" width="296" alt="">
	</div>

	</div>
</body>
</html>
