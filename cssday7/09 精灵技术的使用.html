<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	div {
		width: 17px;
		height: 13px;
		background-color: pink;
		background: url(images/jd.png) no-repeat;
		background-position: 0 -388px;/* 图片往上移动，所以为负值 */
	}
	p {
		width: 56px;
		height: 49px;
		background: url(images/jd.png);
		background-position: 0 -438px;
	}
	</style>
</head>
<body>
	<!-- 1.插入图片 margin padding float position 移动图片  大小就是width
	2.背景图片 background 来控制 size大小  background 位置 -->
	<div>
		<p></p>

	</div>
</body>
</html>
