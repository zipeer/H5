<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	* {
		margin: 0;
		padding: 0;
	}
	.message {
		width: 908px;
		height: 310px;
		border: 1px solid #ccc;
		margin: 100px auto;
		padding-left: 30px;
	}
	.message h4 {
		margin-top: 40px;
		height: 37px;/* 高度剩余法：省去了padding或margin的值 */
	}
	.message h4 a {
		font-weight: normal;
		color: #f00;
	}
	.message textarea {
		width: 842px;
		height: 108px;
		color: #ccc;
		padding: 10px;
	}
	.message input {
		margin-top: 20px;
	}
	.message p {
		color: #f00;
		font-size: 14px;
		margin-top: 10px;
		padding: 10px;
	}
	</style>
</head>
<body>
	<div class="message">
		<h4>评论<img src="../14云道页面/images/logo_02.png" height="19" alt=""><a href="#">我要评论</a></h4>
		<textarea>请输入意见和建议</textarea>
		<input type="image" src="../14云道页面/images/logo_02.png" alt="">
		<p>暂时没有评论</p>
	</div>
</body>
</html>
