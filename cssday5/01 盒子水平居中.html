<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>盒子水平居中</title>
	<style>
	* {/*清除内外边距，不常用，慢*/
		margin: 0;
		padding: 0;
	}
	div {
		text-indent: center;/*可以让盒子内容（文字，行内元素，行内块元素）居中对齐*/
		width: 300px;
		height: 100px;
		background-color: pink;
		/*margin: 0 auto;*//*水平居中对齐通俗写法 上下0 左右auto*/

		/*其他写法*/
		/*margin-left: auto;左边自动充满*/
		/*margin-right: auto;*//*两个一块写居中*/
		/*margin: auto;*//*上下左右都是居中对齐*/
		margin: 100px auto;
	}
	</style>
</head>
<body>
	<div>
		认识一周了
	</div>
</body>
</html>
