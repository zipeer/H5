<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	div {
		height: 100px;
		background-color: pink;
		float: left;/*特性三：可以让元素默认转换成行内块元素，只是有行内块的特性*/
	}
	span {
		width: 100px;
		height: 100px;
		background-color: purple;
		/*display: block;*/
		float: left;/*妙用：如果已经给行内元素添加浮动，此使不需要转换，这个元素也可以有宽高*/
	}
	</style>
</head>
<body>
	<div>dadada</div>
	<span>123123123</span>
</body>
</html>
