<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	#ya {/*权重 0,1,0,0*/
		color: blue;
	}
	.yase {/*类选择器权重高于标签选择器*/
		/*权重0，0，1，0*/
		color: red;
	}
	div {/*权重 0,0,0,1*/
		color:green;
	}
	div {
		color:hotpink!important;/*优先级最高*/
	}
	* {/*权重 0，0，0，0*/

	}
	
	</style>
</head>
<body>
		<!-- 行内权重 1,0,0,0 -->
	<div class="yase" id="ya" style="color:orange;">亚瑟</div>
</body>
</html>
