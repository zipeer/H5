<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	/*1.权重相同，就近原则，以后面的为主
	div {0001
		color: red;
	}
	div {0001
		color: green;
	}*/
	div p {/*权重叠加0001+0001=0002*/
		color: green;
	}
	p {/*权重0001*/
		color: red;
	}
	.feng {/*0010*/
		color: blue;
	}

	/*伪类：0010  a:hover:0011*/

	
	</style>
</head>
<body>
	<div>
		<p class="feng">凤姐</p>
	</div>
</body>
