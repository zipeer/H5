<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	div {
		width: 300px;
		height: 300px;
		border: 1px solid red;
		padding: 50px;/*内边距，上下左右有一个边距为10px的边框*/
	}
	a {
		height: 35px;
		background-color: #ccc;
		display: inline-block;
		line-height: 35px;
		color:#fff;
		text-decoration: none;
		padding: 10px;
		/*相关属性：[ padding-top ] || [ padding-right ] || [ padding-bottom ] || [ padding-left ]*/
	}
	</style>
</head>
<body>
	<div>文本信息</div>
	<a href="#">首页</a>
	<a href="#">移动客户端</a>
</body>
</html>
