<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		a:link{/*未访问过的链接*/
			color:#3c3c3c;
			font-size:25px;
			text-decoration:none;
			font-weight:700;
		}
		a:visited{/*访问过后的链接*/
			color:orange;
		}
		a:hover{/*鼠标经过是的样子*/
			color:#f10250;

		}
		a:active{/*点击过程中的样子*/
			color:green;
		}
	</style>
</head>
<body>
	<a href="http://www.baidu.com">秒杀</a>
</body>
</html>
