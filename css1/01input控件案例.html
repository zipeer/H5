<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>世纪佳缘</title>
	<style>

		/*内部样式表*/
		/*选择器 { 属性值：值}  选择器：选择标签*/
		td{
			color:blue;
			font-size:14px;
		}
		tr{
			height:100px;
		}
		
	</style>
</head>
<body>
	<table width="600" border="1" cellspacing="0" cellpadding="0" align="center">
	<!-- style:行内样式表 -->
	<caption><h4 style="color:pink;font-size:25px;">青春不常在,抓紧谈恋爱</h4></caption>
	<tr height="50">
		<td>所在地区</td>
		<td><input type="text" value="北京" style="color:#ccc;"></td>
	</tr>
	<tr height="50">
		<td>用户名</td>
		<td><input type="text" value="蒋志强" style="color:#ccc;"></td>
	</tr>
	<tr height="50">
		<td>
			<label for="suibian">密码</label>
		</td>
		<td><input type="password" value="123456" maxlength="6" id="suibian"></td>
	</tr>
	<tr height="50">
		<td>年龄</td>
		<td>
			<select name="" id="">
				<option value="">选择年份</option>
				<option value=""selected>1990</option>
				<option value="">1991</option>
				<option value="">1992</option>
				<option value="">1993</option>
				<option value="">1994</option>
			</select>
			<select name="" id="">
				<option value="">选择月份</option>
				<option value="" selected>1月</option>
				<option value="">2月</option>
				<option value="">3月</option>
				<option value="">4月</option>
				<option value="">5月</option>
			</select>
		</td>
	</tr>
	<tr height="50">
		<td>籍贯</td>
		<td>
			<select name="" id="">
				<option value="">籍贯</option>
				<option value="" selected="selected">北京</option>
				<option value="">上海</option>
				<option value="">河南</option>
				<option value="">河北</option>
				<option value="">江苏</option>
			</select>
		</td>
	</tr>

	<tr height="50">
		<td>性别</td>
		<td style="color:blue;">
			<input type="radio" name="gender"/>男
			<input type="radio" name="gender" checked="checked" />女
			<input type="radio" name="gender"/>人妖
		</td>
	</tr>
	<tr height="50">
		<td>喜欢的类型</td>
		<td>
			<input type="checkbox">妩媚
			<input type="checkbox" checked>可爱
			<input type="checkbox">帅气
			<input type="checkbox">气质
		</td>
	</tr>
	<tr height="50">
		<td></td>
		<td>
			<input type="button" value="注册">
			<input type="submit" value="提交">
			<input type="reset" value="重置">
			<input type="image" src="favicon.ico">
		</td>
	</tr>
	<tr height="50">
		<td>上传头像</td>
		<td>
			<input type="file">
		</td>
	</tr>
	<tr height="50">
		<td>给我留言</td>
		<td>
			<textarea name="" id="" cols="50" rows="10" style="color:#ccc;">不支持副文本</textarea>
		</td>
	</tr>

	</table>
</body>
</html>
