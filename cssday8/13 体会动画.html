<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	div {
		width: 100px;
		height: 100px;
		background-color: pink;
		/* animation:动画名称 动画时间 运动曲线  何时开始  播放次数  是否反方向; */
		animation: go 2s ease 0s infinite alternate;/* 引用动画 */
		/* infinite 无限循环 */
	}
	/* @keyframes 动画名称{}   定义动画 */
	@keyframes go {
		from {
			transform: translateX(0);
		}
		to {
			transform: translateX(600px);
		}
	}

	</style>
</head>
<body>
	<div></div>
</body>
</html>
