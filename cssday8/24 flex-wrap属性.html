<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	section {
		width: 1000px;
		height: 600px;
		border: 2px solid pink;
		margin: 100px auto;
		display: flex;
		justify-content: space-around;
		align-items: stretch;
		/* flex: nowrap; *//* 强制一行内显示 */
		/* flex-wrap: wrap; *//* 规定灵活的项目在必要的时候拆行或拆列 */
		flex-wrap: wrap-reverse;/* 规定灵活的项目在必要的时候拆行或拆列，但是以相反的顺序 */
	}
	div {
		width: 250px;
		height: 200px;
	}
	div:first-child {
		background-color: pink;
	}
	div:nth-child(2) {
		background-color: purple;
	}
	div:nth-child(3) {
		background-color: skyblue;
	}
	div:nth-child(4) {
		background-color: hotpink;
	}
	div:nth-child(5) {
		background-color: deeppink;
	}
	</style>
</head>
<body>
<section>
	<div>1</div>
	<div>2</div>
	<div>3</div>
	<div>4</div>
	<div>5</div>
</section>
	
</body>
</html>
