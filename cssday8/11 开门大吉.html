<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	section {
		width: 450px;
		height: 300px;
		border: 1px solid red;
		margin: 100px auto;
		background: url(images/3.jpg) no-repeat;
		position: relative;
		perspective: 1000px;/* 给父盒子添加透视效果 */
	}
	.door-l, .door-r {
		position: absolute;
		top: 0;
		width: 50%;
		height: 100%;
		/* background-color: pink; */
		background: url(images/bg.png);
		transition: all 0.5s;
	}
	.door-l {
		left: 0;
		border-right: 1px solid #000;
		transform-origin: left;
	}
	.door-r {
		right: 0;
		border-left: 1px solid #000;
		transform-origin: right;
	}
	.door-l::before,
	.door-r::before {/* 连写，简单 */
		content: "";
		position: absolute;
		/* right: 5px; */
		top:50%;
		width: 10px;
		height: 10px;
		border: 1px solid #000;
		border-radius: 50%;
		transform: translateY(-50%);
	}
	.door-l::before {
		right: 5px;
	}
	.door-r::before {
		left: 5px;
	}
	/* 鼠标经过section时，两个门盒子翻转，ratateY */
	section:hover .door-l {
		transform: rotateY(-130deg);/* 向左翻转，为负值 */
	}
	section:hover .door-r {
		transform: rotateY(130deg);/* 向右翻转，为正值 */
	}
	</style>
</head>
<body>
	<section>
		<div class="door-l"></div>
		<div class="door-r"></div>

	</section>
</body>
</html>
