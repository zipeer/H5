<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	section {
		width: 80%px;
		height: 200px;
		border: 1px solid pink;
		margin: 100px auto;
		display: flex;
		min-width: 700px;
	}
	section div {
		height: 100%;

	}
	section div:nth-child(1) {
		background-color: pink;
		width: 200px;
	}
	section div:nth-child(2) {
		background-color: purple;
		margin: 0 5px;
		width: 100px;
	}
	section div:nth-child(3) {
		background-color: skyblue;
		flex: 1;
	}
	section div:nth-child(4) {
		background-color: pink;
		flex: 1;
	}
	</style>
</head>
<body>
	<section>
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
	</section>
</body>
</html>
