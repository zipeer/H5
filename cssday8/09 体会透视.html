<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	body {
		perspective: 1000px;/* 视距，眼睛到屏幕的距离 */
		/* 视距越大越不明显，视距越小，透视效果越明显 */
	}
	img {
		margin-left: 400px;
		transition: all 5s;
		transform-origin: left;
	}
	img:hover {
		transform: rotateY(360deg);
	}
	</style>
</head>
<body>
	<img src="images/1498446043198.png" height="300"alt="">
</body>
</html>
