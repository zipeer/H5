	ul {

	body {
		min-width: 320px;/* 最小宽度 */

	}

	.row3 {

	.row div:nth-child(1) {

	}

		flex-direction: column;/* 垂直排列 */
	}
	.hotel a {
		flex: 1;
		text-decoration: none;
		font-size: 16px;
		color: #fff;
		text-align: center;
		line-height: 45px;
		text-shadow: 0 1px 2px rgba(0,0,0,0.3);
	}
	.hotel a:first-child {
		border-bottom: 1px solid #fff;
	}
	</style>
</head>
