<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	section {
		width: 80%px;
		height: 200px;
		border: 1px solid pink;
		margin: 100px auto;
		display: flex;
		min-width: 500px;
		flex-direction: row-reverse;/* 给父盒子添加 */
		/* flex-direction: column 垂直排列
		flex-direction: row  水平排列
		reverse 翻转 */

	}
	section div {
		height: 100%;

	}
	section div:nth-child(1) {
		background-color: pink;
		flex: 1;
	}
	section div:nth-child(2) {
		background-color: purple;
		flex: 2;
	}
	section div:nth-child(3) {
		background-color: skyblue;
		flex: 1;
	}
	</style>
</head>
<body>
	<section>
		<div>1</div>
		<div>2</div>
		<div>3</div>
	</section>
</body>
</html>
