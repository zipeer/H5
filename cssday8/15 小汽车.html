<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	img {
		animation: car 5s infinite;/* 引用动画 */
	}
	/* 定义动画 */
	@keyframes car {
		0% {
			transform: translate3d(0,0,0);
		}
		50% {
			transform: translate3d(1200px,0,0);
		}
		51% {/* 车要调头，所以来个翻转 */
			transform: translate3d(1200px,0,0) rotateY(180deg);
			/* 如果有多组变形，都属于transform，那我们可以用空格隔开就行了 */

		}
		99% {
			transform: translate3d(0,0,0) rotateY(180deg);

		}

	}
	</style>
</head>
<body>
	<img src="images/car.jpg" width="100" alt="">
</body>
</html>
