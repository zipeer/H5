<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	.father {
		border: 1px solid #ccc;
		width: 300px;
	}
	.big {
		width: 200px;
		height: 200px;
		background-color: purple;
		float: left;
	}
	.small {
		width: 80px;
		height: 80px;
		background-color: blue;
		float: left;
	}
	.footer {
		width: 400px;
		height: 100px;
		background-color: pink;
	}
	.clear {
		/* 额外标签法:
			优点： 通俗易懂，书写方便

			缺点： 添加许多无意义的标签，结构化较差。  我只能说，w3c你推荐的方法我不接受，你不值得拥有。。。
 */
		clear: both;
		/* 如果清除了浮动，父亲回去检测孩子的高度，以最高的为准 */
	}
	</style>
</head>
<body>
	<div class="father">
		<div class="big"></div>
		<div class="small"></div>
		<div class="clear"></div><!-- 最后一个标签后面添加一个标签，清除浮动 -->
	</div>
	<div class="footer"></div>
</body>
</html>
