<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	body {
		height: 2000px;
		background-color: skyblue;
	}
	div {
		width: 310px;
		height: 190px;
		border: 1px solid #ccc;
		margin: 100px auto;
		padding: 10px;
		position: relative;
	}
	.top {
		/* 子绝父相 */
		position: absolute;
		top: 0;
		left: 0;
	}
	.bl {
		position: absolute;
		bottom: 0;
		left: 0;
	}
	.br {
		position: absolute;
		bottom: 0;
		right: 0;
	}
	</style>
</head>
<body>
	<div>
		<img src="images/top_tu.gif" alt="" class="top">
		<img src="images/adv.jpg" alt="">
		<img src="images/bl.gif" alt="" class="bl">
		<img src="images/br.gif" alt="" class="br">
	</div>
</body>
</html>
