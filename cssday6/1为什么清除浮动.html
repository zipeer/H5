<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	.father {
		/* 由于不方便给父盒子高度，父亲没有高度，footer盒子会跑到上面，所以要给父盒子清除浮动 */
		/* 解决父元素高度为0的问题 */
		border: 1px solid #ccc;
		width: 300px;
		overflow: hidden;/* 清除浮动，有四种方法 */
	}
	.big {
		width: 100px;
		height: 100px;
		background-color: purple;
		float: left;
	}
	.small {
		width: 80px;
		height: 80px;
		background-color: blue;
		float: left;
	}
	.footer {
		width: 400px;
		height: 100px;
		background-color: pink;
	}
	</style>
</head>
<body>
	<div class="father">
		<div class="big"></div>
		<div class="small"></div>
	</div>
	<div class="footer"></div>
</body>
</html>
