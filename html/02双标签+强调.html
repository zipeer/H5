<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!-- 标题标签 -->
	<h1>美国阿拉斯加六级地震</h1>
	<h2>美国阿拉斯加六级地震</h2>
	<h3>美国阿拉斯加六级地震</h3>
	<h4>美国阿拉斯加六级地震</h4>
	<h5>美国阿拉斯加六级地震</h5>
	<h6>美国阿拉斯加六级地震</h6>

	<!-- 段落标签 -->
	<!-- 文本标签font -->
	<!-- 文本加粗显示strong或者b -->
	<!-- 斜体显示em或者i -->
	<!-- 下划线标签ins或者u -->
	<!-- 删除线del或者s -->
	<p>美国阿拉斯加六级地震
		美国<strong>阿拉斯加六级</strong>地震
		美国阿拉斯加六级地震
		美国<b>阿拉斯</b>加<del>六级地</del>震
		美<s>国阿拉斯加六</s>级地震
		美国阿拉斯加六级地震</p>
	<p>美国<font color="pink" size="5">阿拉斯加六级地震
美国阿拉斯加六级地震</font>
美国<em>阿拉斯加</em>六级地震
美国阿<i>拉斯加六</i>级地震
美国<ins>阿拉斯加</ins>六级地震
美国<u>阿拉斯加</u>六级地震</p>
	
</body>
</html>
