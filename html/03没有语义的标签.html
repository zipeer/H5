<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	
</head>
<body>
		<!-- div自己独占一行 -->
		<!-- div标签可以包含任何标签 -->
		<div>没有语义的标签div1</div>
		<p>没有<span>语义的</span>标签2</p>

		<!-- span可以和其它元素共用一行 -->
		<span>没有语义的标签3</span>

		<!-- <p>			不符合规范
							不是所有的双标签可以包含其他标签
			
			<h1>标题</h1>
		</p> -->
	
</body>
</html>
