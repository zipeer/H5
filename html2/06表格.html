<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

</head>
<body>
	
	<table border="1s" width="300" cellspacing="0" cellpadding="2" align="center" bgcolor="pink">
		<!-- 属性：
			border：设置边框可见
			width，height：设置长宽
			cellspacing：td与td之间的间距
			cellpadding：设置td左侧与内容的距离
			align:设置表格对齐方式（left,center,right）
				注意：
				1.如果给table设置align，只让表格居中
				2.给tr或者td添加可以让内容居中
 -->
		<tr align="center">
			<td>姓名</td>
			<td>年龄</td>
			<td>体重</td>
			<td>职业</td>
		</tr>
		<tr align="center">
			<td>5</td>
			<td>6</td>
			<td>7</td>
			<td>8</td>
		</tr>
		<tr align="center">
			<td>1</td>
			<td>2</td>
			<td>3</td>
			<td>4</td>
		</tr>
		<tr align="center">
			<td>11</td>
			<td>22</td>
			<td>33</td>
			<td>44</td>
		</tr>
	</table>
</body>
</html>
