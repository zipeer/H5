<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!-- 嵌套关系：div>ul>li +tab -->
	<div>
		<ul>
			<li></li>
		</ul>
	</div>
	<!-- 兄弟关系：div+p+ul>li +tab -->
	<div></div>
	<p></p>
	<ul>
		<li></li>
	</ul>
	<!-- 重复：ul>li*10 +tab -->
	<ul>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
	<!-- 分组：div>header>ul>li*2>a+footer>p  +tab -->
	<div>
		<header>
			<ul>
				<li>
					<a href=""></a>
					<footer>
						<p></p>
					</footer>
				</li>
				<li>
					<a href=""></a>
					<footer>
						<p></p>
					</footer>
				</li>
			</ul>
		</header>
	</div>

	<!-- 自定义属性：table[border="1" width]  +tab -->
	<table border="1" width=""></table>
	
	<!-- 数字和内容设置：div{$}*10 -->
	<div>1</div>
	<div>2</div>
	<div>3</div>
	<div>4</div>
	<div>5</div>
	<div>6</div>
	<div>7</div>
	<div>8</div>
	<div>9</div>
	<div>10</div>

	<a href="#">百度</a>
	<a href="#">百度</a>
	<a href="#">百度</a>
	<a href="#">百度</a>
	<a href="#">百度</a>
	<a href="#">百度</a>
	<a href="#">百度</a>
	<a href="#">百度</a>
	<a href="#">百度</a>
	<a href="#">百度</a>
</body>
</html>
