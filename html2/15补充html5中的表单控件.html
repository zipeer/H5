<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
	<form action="">
		<!-- 输入类型 -->

		邮箱：<input type="email" name="em">
		<input type="submit">
		<br>
		数字：<input type="number" name="num">
		<input type="submit">
		<br>
		网址：<input type="url">
		<input type="submit">
		<br>
		时间：<input type="time">
		<input type="submit">
		<br>
		日期：<input type="date">
		<input type="submit">
		<br>
		周：<input type="week">
		<input type="submit">
		<br>
		取色器：<input type="color">
		<input type="submit">
		<br>
		滑块：<input type="range" value="100">
		<input type="submit">
		<br>
		搜索：<input type="search">
		<input type="submit">
		<br>
		手机号：<input type="tel">
		<input type="submit">
		<br>
		
		<!-- 其他标签 -->
		<input type="text" list="dt">
		<datalist id="dt">
			<option>河南</option>
			<option>上海</option>
			<option>北京</option>
			<option>河北</option>
		</datalist>

		<input type="submit">
	</form>
	
</body>
</html>
